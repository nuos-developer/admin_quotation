<div class="login-wrapper">

  <div class="login-card">

    <!-- LOGO -->
    <div class="logo">
      <img src="https://nuos.in/wp-content/uploads/2023/06/logo.png" alt="NUOS Logo" />
    </div>

    <h2>Admin Login</h2>

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email ID</label>
      <input type="email" placeholder="Enter email" [(ngModel)]="email_id" />
    </div>

    <!-- PASSWORD -->
    <div class="form-group password-group">
      <label>Password</label>

      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter password" [(ngModel)]="password" />

        <span class="eye-icon" (click)="togglePassword()">

        </span>
      </div>
    </div>

    <button (click)="login()">Login</button>

  </div>

</div>
